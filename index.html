
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CT Electric Factory OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['IBM Plex Sans Thai', 'Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#ecfdf5',
                100: '#d1fae5',
                500: '#10b981',
                600: '#059669',
                700: '#047857',
                900: '#064e3b',
              }
            },
            borderRadius: {
              '2xl': '1rem',
              '3xl': '1.5rem',
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'IBM Plex Sans Thai', sans-serif; background-color: #f8fafc; color: #1e293b; }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
      
      /* --- GLOBAL INPUT VISIBILITY FIX (CRITICAL) --- */
      /* Force all inputs to have White Background and Dark Text to ensure readability */
      /* This overrides any tailwind classes that might cause low contrast */
      input:not([type='checkbox']):not([type='radio']):not([type='range']):not([type='color']):not([type='file']),
      textarea,
      select {
        background-color: #ffffff !important;
        color: #1e293b !important; /* Dark Slate Blue */
        border-color: #cbd5e1; /* Ensure border is visible */
      }
      
      /* Ensure placeholder text is distinct */
      ::placeholder {
        color: #94a3b8 !important; /* Slate-400 */
        opacity: 1;
      }

      /* Fix Chrome/Safari Autofill Background Color issue */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px white inset !important;
          -webkit-text-fill-color: #1e293b !important;
      }
      /* ----------------------------------------------- */

      @media print {
        .print-hidden { display: none !important; }
      }
    </style>
